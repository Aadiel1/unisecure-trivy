name: Build, Scan, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/aadiel1/unisecure-trivy/simple-node-app:latest
          docker build -t $IMAGE_NAME .

      # 4. Install Trivy
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.3
        with:
          version: v0.65.0
          cache: true

      # 5. Scan Docker image for HIGH/CRITICAL vulnerabilities
      - name: Scan Docker image
        id: trivy
        run: |
          IMAGE_NAME=ghcr.io/aadiel1/unisecure-trivy/simple-node-app:latest
          trivy image --severity HIGH,CRITICAL --no-progress --format json -o trivy-report.json $IMAGE_NAME
          COUNT=$(jq '.Results[].Vulnerabilities | length' trivy-report.json | awk '{s+=$1} END {print s}')
          echo "Vulnerabilities found: $COUNT"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      # 6. Decide whether to deploy
      - name: Check vulnerabilities
        run: |
          if [ "${{ steps.trivy.outputs.count }}" -eq "0" ]; then
            echo "you are good to deploy"
          else
            echo "High or Critical vulnerabilities found! Check trivy-report.json"
            exit 1
          fi

      # 7. Push Docker image to GHCR (only if no high/critical vulnerabilities)
      - name: Push Docker image
        if: ${{ steps.trivy.outputs.count == '0' }}
        run: |
          IMAGE_NAME=ghcr.io/aadiel1/unisecure-trivy/simple-node-app:latest
          docker push $IMAGE_NAME
